<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem Bíblica Inspiradora</title>
  <style>
    body {
      background: url('https://ibb.co/5hHMT7TN') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }
    .mensagem {
      font-size: 1.8rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      display: none;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4b2e2e; /* marrom escuro */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #3a2323;
    }
  </style>
</head>
<body>
  <button id="abrirMensagem" onclick="mostrarMensagem()">Ver mensagem bíblica do dia</button>
  <div class="mensagem" id="mensagem"></div>

  <script>
    const mensagens = [
      "O Senhor é meu pastor; nada me faltará. - Salmo 23:1",
      "Entrega o teu caminho ao Senhor; confia nele, e ele o fará. - Salmo 37:5",
      "Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor. - Jeremias 29:11",
      "Tudo posso naquele que me fortalece. - Filipenses 4:13",
      "Amarás o teu próximo como a ti mesmo. - Mateus 22:39",
      "Clama a mim, e responder-te-ei, e anunciar-te-ei coisas grandes e ocultas. - Jeremias 33:3",
      "O Senhor é a minha luz e a minha salvação; a quem temerei? - Salmo 27:1",
      "Não temas, porque eu sou contigo; não te assombres, porque eu sou teu Deus. - Isaías 41:10",
      "Confia no Senhor de todo o teu coração e não te estribes no teu próprio entendimento. - Provérbios 3:5",
      "Bem-aventurados os que têm fome e sede de justiça, porque serão fartos. - Mateus 5:6",
      "O Senhor é bom, um refúgio em tempos de angústia. - Salmo 9:9",
      "Bendito o homem que confia no Senhor, e cuja confiança é o Senhor. - Salmo 40:4",
      "Espera no Senhor, anima-te, e ele fortalecerá o teu coração. - Salmo 27:14",
      "O Senhor te guiará continuamente, e fartará a tua alma em lugares áridos. - Isaías 58:11",
      "Deus é o nosso refúgio e fortaleza, socorro bem presente na angústia. - Salmo 46:1",
      "Alegrai-vos sempre no Senhor; outra vez digo, alegrai-vos! - Filipenses 4:4",
      "Clama ao Senhor e ele te responderá; livra-te de todos os teus temores. - Salmo 34:4",
      "A minha alma tem bom ânimo, e a tua salvação, Senhor, a minha esperança. - Salmo 42:5",
      "Lançando sobre ele toda a vossa ansiedade, porque ele tem cuidado de vós. - 1 Pedro 5:7",
      "O Senhor é justo em todos os seus caminhos, e benigno em todas as suas obras. - Salmo 145:17"
    ];

    function mostrarMensagem() {
      document.getElementById("abrirMensagem").style.display = "none";
      const index = Math.floor(Math.random() * mensagens.length);
      document.getElementById("mensagem").textContent = mensagens[index];
      document.getElementById("mensagem").style.display = "block";
    }
  </script>
</body>
</html>
